<html>
    <head>
        <title>function JS</title>
    </head>
    <body>
        <h1>MEMBUAT FUNCTION DI JS</h1>
        <p id="demo">java script mempercantik elemen HTML</p>
        <script>
            function myFunction(){
                document.getElementById("demo").style.fontsize = "30px";
                document.getElementByid("demo").style.color = "blue";
                document.getElementByid("demo").style.backgroundColor = "grey";
            }
        </script>
        <button type="button" onclick="myFunction()">Click aku</button>
    </body>
</html>
