<html>
    <head>
        <title>DOM example</title>
    </head>
    <body>
        <h1 id="title">JAVASCRIPT DOM</h1>
        <button id="changeText">Ubah Teks</button>
        <script>
            //melakukan akses elemen dom
            const titleElemen = document.getElementById("title");
            const button = document.getElementById("changeText");
            button.addEventListener("click", () =>{
            titleElemen.textContent = ("Hello DOM")
            }
        );
        </script>
    </body>
</html>
