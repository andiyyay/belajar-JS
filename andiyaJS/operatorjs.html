<html>
    <head>
        <title>operator javascript</title>
    </head>
    <body>
        <h1>operator aritmatika javascript</h1>
        <p id="operatoraritmatika"></p>
        <script>
            let x = 5;
            let y = 2;
            let hitung = x + y;

            document.getElementById("operatoraritmatika").innerHTML = hitung
        </script>
    </body>
</html>
