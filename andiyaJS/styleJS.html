<html>
    <head>
        <title>js html</title>
    </head>
    <body>
        <h1>my first javascript</h1>
        <p id="demo">java script bisa mengubah style dari element html</p>
        <script>
            function fungsiDemo(){
                document.getElementById("demo").style.fontSize = "30px";
                document.getElementById("demo").style.color = "brown";
                document.getElementById("demo").style.background = "pink";

            }
        </script>
        <button type="button" onclick="fungsiDemo()">klik disini</button>
    </body>
</html>
