<html>
    <head>
        <title>BOM JS</title>
    </head>
    <body>
       <h1>contoh bom js</h1>
       <button id="showURL">tampilkan url</button>
       <button id="goToGoogle">tampilkan browser google</button> 
       <script>
        //akses objek bom
        const showURLButton = document.getElementById("showURL");
        const goToGoogleButton = document.getElementById("goToGoogle");
        //akses url
        showURLButton.addEventListener("click", () =>{
            alert("Curent URL :" + window.location.href);
        }  
    );
    //menampilkan halaman google
    goToGoogleButton.addEventListener("click", () =>{
        window.location.href = "https://www.google.com";
    }
);
       </script>
    </body>
</html>
